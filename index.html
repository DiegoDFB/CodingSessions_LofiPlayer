<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'; style-src 'self' https://cdnjs.cloudflare.com; font-src 'self' https://cdnjs.cloudflare.com"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self'; style-src 'self' https://cdnjs.cloudflare.com; font-src 'self' https://cdnjs.cloudflare.com"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="./css/styles.css">
    <title>Coding Session</title>
  </head>
  <body>
    <div class="container">
        <div class="music-player" id="songInfoBox">
            <nav>
                <div class="circle" id="menuButton">
                    <i class="fa-solid fa-angle-down"></i>
                </div>
            </nav>
            <img src="" class="song-img cover">
            <div class="songInfo">
                <h1 class="title" id="title"></h1>
                <p class="artist" id="artist"></p>
            </div>

            <audio id="song">
                <source src="assets/blackGold.mp3" type="audio/mpeg">
            </audio>

            <div class="time">
                <a id="elapsedTime">0:00</a>
                <a id="durationTime">0:00</a>
            </div>
            <input type="range" value="0" id="progress">

            <div class="controls">
                <div id="prevButton">
                    <i class="fa-solid fa-backward"></i>
                </div>
                <div id="playButton">
                    <i class="fa-solid fa-play" id="ctrlIcon"></i>
                </div>
                <div id="nextButton">
                    <i class="fa-solid fa-forward"></i>
                </div>
            </div>

            <div class="volume-control">
                <i class="fa-solid fa-volume-high"></i>
                <input type="range" min="0" max="1" step="0.01" value="1" id="volumeSlider">
            </div>

        </div>
        <div class="songList" id="songListBox">
            <nav class="bottom-nav" id="bottom-nav">
                <img src="" class="song-img-mini cover">
                <div class="songInfo-mini">
                    <h1 class="title" id="title-mini"></h1>
                    <p class="artist" id="artist-mini"></p>
                    <div class="rotate"></div>
                </div>
            </nav>
        </div>
    </div>

    <script src="./js/script.js"></script>

</body>
</html>
